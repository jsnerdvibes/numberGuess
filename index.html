    <link rel="stylesheet" href="btn.css">
    <title>Home</title>

<body>
    <div class="container">
        <div class="prompt">
            <p id="prompt">
                Click Start
            </p>

        </div>

        <div class="btnn">

            <button class="btn" type="button" onclick="changeText()" id="done">
              <strong>START</strong>
              <div id="container-stars">
                <div id="stars"></div>
              </div>
            
              <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </button>


            <button class="btn" type="button" onclick="resetText()" id="reset">
              <strong>RESET</strong>
              <div id="container-stars">
                <div id="stars"></div>
              </div>
            
              <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </button>


        </div>


    </div>

    <script src="script.js">
      
    </script>

</body>

</html>
